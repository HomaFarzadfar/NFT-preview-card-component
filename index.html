<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="container">
        <div class="image-container">
              <img src="images/image-equilibrium.jpg" alt="Main Image" class="main-img">
              <a href="#">
                <div class="overlay">
                  <img src="images/icon-view.svg" id="view">
                </div>
              </a>
        </div>
        <br>
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethereum-clock">
          <div id="ethereum">
            <img src="images/icon-ethereum.svg">
            <div id="ethereum-text">0.041 ETH</div>
          </div>
          <div id="clock">
            <img src="images/icon-clock.svg">
            <div id="clock-text">3 days left</div>
          </div>
        </div>
        <br>
        <div class="avatar">
          <div id="avatar-image"><img src="images/image-avatar.png"></div>
          <div id="avatar-text">Creation of <a href="#">Jules Wyvern</a></div>
        </div>
  </div>
</body>
</html>
